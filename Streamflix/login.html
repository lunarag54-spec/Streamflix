<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

    <header class="netflix-nav">
        <h1 class="logo">STREAMFLIX</h1>
    </header>

    <main class="login-main">
        <div class="login-card">
            <h2 class="mb-4 fw-bold">Iniciar sesión</h2>
            
            <form action="browse.html">
                <div class="mb-4">
                    <label for="user" class="form-label d-none">Nombre/Usuario</label>
                    <input type="text" id="user" class="form-control login-input" placeholder="Nombre o Usuario" required>
                </div>

                <div class="mb-4">
                    <label for="pass" class="form-label d-none">Contraseña</label>
                    <input type="password" id="pass" class="form-control login-input" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 fw-bold py-2 fs-5 mt-3">Entrar</button>

                <div class="d-flex justify-content-between mt-3 text-secondary small">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Recuérdame</label>
                    </div>
                    <a href="#" class="text-secondary text-decoration-none">¿Necesitas ayuda?</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="login-footer text-secondary py-5">
        <div class="container">
            <p>¿Tienes preguntas? Llama al 000-000-000</p>
            <div class="footer-grid mt-4">
                <a href="#">Preguntas frecuentes</a>
                <a href="#">Centro de ayuda</a>
                <a href="#">Términos de uso</a>
                <a href="#">Privacidad</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
