<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Streamflix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
</head>

<body class="login-body">

    <header class="netflix-nav">
        <a href="index.html" class="text-decoration-none">
            <h1 class="logo">STREAMFLIX</h1>
        </a>
    </header>

    <main class="login-main">
        <div class="login-card shadow-lg">
            <h2 class="mb-4 fw-bold text-white">Iniciar sesión</h2>

            <form action="browse.html">
                <div class="mb-3">
                    <input type="text" id="user" class="form-control login-input"
                        placeholder="Email o nombre de usuario" required>
                </div>

                <div class="mb-3">
                    <input type="password" id="pass" class="form-control login-input" placeholder="Contraseña" required>
                </div>

                <button type="submit" class="btn btn-danger w-100 fw-bold py-3 fs-5 mt-3">Entrar</button>

                <div class="d-flex justify-content-between mt-3 text-secondary small">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Recuérdame</label>
                    </div>
                    <a href="#" class="text-secondary text-decoration-none hover-white">¿Necesitas ayuda?</a>
                </div>

                <div class="mt-5">
                    <p class="text-secondary">¿Primera vez en Streamflix? <a href="index.html"
                            class="text-white text-decoration-none fw-bold">Suscríbete ya</a>.</p>
                </div>
            </form>
        </div>
    </main>

    <footer class="login-footer text-secondary py-5 mt-auto">
        <div class="container">
            <p>¿Tienes preguntas? Llama al <a href="tel:000000000" class="text-secondary">000-000-000</a></p>
            <div class="footer-grid mt-4">
                <a href="#">Preguntas frecuentes</a>
                <a href="#">Centro de ayuda</a>
                <a href="#">Términos de uso</a>
                <a href="#">Privacidad</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
